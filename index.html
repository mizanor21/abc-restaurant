<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header area start! -->
    <header id="navbar">
        <div class="header_top">
            <p>Sign up for our Loyalty Program today and receive 15% OFF your first order.</p>
            <ul class="contact_items">
                <li>Need Help?</li>
                <li>(+302) 555-0107-122</li>
                <li>08:00am - 10:00pm</li>
                <li>Our Location</li>
            </ul>
        </div>

        <!-- menu bar -->

        <div class="menu_bar">
            <div class="logo">
                <img src="./assets/images/icons/logo.png" alt="logo not found!">
                <h3>MR. CAFE</h3>
            </div>
            <div class="menu_items">
                <ul class="navbar_items">
                    <li>
                        <a class="" aria-current="page" href="#Home">Home</a>
                    </li>
                    <li>
                        <a href="#About">About</a>
                    </li>
                    <li>
                        <a href="#Drinks">Coffee & Drinks</a>
                    </li>
                    <li>
                        <a href="#Food-menu">Food Menu</a>
                    </li>
                    <li>
                        <a href="#Reservation">Reservation</a>
                    </li>
                    <li>
                        <a href="#Contact">Contact US</a>
                    </li>
                </ul>
            </div>
            <div class="nav_info">
                <ul>
                    <li>$ 0.00 / 0</li>
                    <li>Rafsan</li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header area end! -->

    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

</body>

</html>
